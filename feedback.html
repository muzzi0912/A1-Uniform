    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background:linear-gradient(to top left, #cc99ff 0%, #ccffff 100%);
            height: 600px;
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100vh;
        }
        .container-one{
            height: 100vh;
        }
        .menu-btn, .close-btn{
            height: 30px;
            width: 30px;
            background: #f6f6f6;
            color: #111;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;

        }
        .close-btn, .menu-btn{
            display: none;
        }
        @media (max-width: 991px){
            .list-mob{
                position: fixed;
                top: 0;
                right: -100%;
                width: 300px;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background: #fff;
                z-index: 999999;
                transition: 300ms linear;
            }
            .list-mob li {
                margin: 10px 0px;
            }
            .menu-btn{
                display: inline-flex;
            }
            .navOpened{
                right: 0 !important;
                transition: 300ms linear;
            }
            .close-btn{
                display: inline-flex;
                position: absolute;
                top: 20px;
                right: 20px;
            }
        }
        
        .parent{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        .logo{
            margin: 10px 20px;
        }
        .backbtn{
            text-decoration: none;
            margin-top: 50px;
            background: gray;
            color: #fff;
            padding: 10px 20px; 
            border-radius: 20px;
        }
    </style>

</head>

    <script>
        const btn =document.querySelector("button");
        const post =document.querySelector(".post");
        const widget =document.querySelector(".star-widget");
        const editBtn =document.querySelector(".exit");
        btn.onclick = () =>{

            widget.style.display ="none";
            post.style.display ="block";
           
            editBtn.onclick = () =>{
           widget.style.display ="block";
           post.style.display ="none";
           
          }   
          return false;
        }
    </script>
