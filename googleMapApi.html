<!DOCTYPE html>
<html>

<body>

    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>
    <script>

        let locations = {};

        navigator.geolocation.getCurrentPosition((position) => {
            const p = position.coords;
            locations = { lat: p.latitude, lng: p.longitude }

            // The map, centered at locations
            const map = new google.maps.Map(document.getElementById("googleMap"), {
                zoom: 12,
                center: locations,
            });
            // The marker, positioned at locations
            const marker = new google.maps.Marker({
                position: locations,
                map: map,
            });
        })
    </script>


</body>

</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeSUCqsn_suPSv70touWTATyEP_f3eZdY"></script>
